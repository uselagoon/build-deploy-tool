apiVersion: backup.appuio.ch/v1alpha1
kind: Schedule
metadata:
  name: {{ include "k8up-backup-schedule.fullname" . }}
  labels:
    {{- include "k8up-backup-schedule.labels" . | nindent 4 }}
spec:
  backend:
    repoPasswordSecretRef:
      key: repo-pw
      name: baas-repo-pw
    s3:
      bucket: baas-{{ .Values.safeProject }}
  backup:
    schedule: '{{ .Values.backup.schedule }}'
  check:
    schedule: '{{ .Values.check.schedule }}'
  prune:
    retention:
      keepDaily: 7
      keepWeekly: 4
    schedule: '{{ .Values.prune.schedule }}'
