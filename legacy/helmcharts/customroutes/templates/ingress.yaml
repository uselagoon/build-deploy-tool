apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.route_domain }}
  labels:
    lagoon/autogenerated: "true"
  annotations:
    # haproxy.router.openshift.io/hsts_header: {{ .Values.route_hsts }}
    kubernetes.io/tls-acme: {{ .Values.route_tls_acme  }}
spec:
  rules:
    - host: {{ .Values.route_domain }}
      http:
        paths:
          - backend:
              serviceName: {{ .Values.route_service }}
              servicePort: http
