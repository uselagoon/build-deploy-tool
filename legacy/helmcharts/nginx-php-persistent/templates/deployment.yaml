apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nginx-php-persistent.fullname" . }}
  labels:
    {{- include "nginx-php-persistent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nginx-php-persistent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nginx-php-persistent.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: {{ .Values.persistentStorageName }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistentStorageName }}
      priorityClassName: {{ include "nginx-php-persistent.lagoon-priority" . }}
      enableServiceLinks: false
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - image: {{ .Values.images.nginx | quote }}
          name: "nginx"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /nginx_status
              port: 50000
            initialDelaySeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /nginx_status
              port: 50000
            initialDelaySeconds: 90
            timeoutSeconds: 3
            failureThreshold: 5
          env:
            ## LAGOON_GIT_SHA is injected directly and not loaded via `lagoon-env` config
            ## This will cause the cli to redeploy on every deployment, even the files have not changed
            - name: LAGOON_GIT_SHA
              value: {{ .Values.gitSha | quote }}
            - name: NGINX_FASTCGI_PASS
              value: '127.0.0.1'
            - name: CRONJOBS
              value: {{ .Values.cronjobs | quote }}
          envFrom:
            - configMapRef:
                name: lagoon-env
          volumeMounts:
            - name: {{ .Values.persistentStorageName }}
              mountPath: {{ .Values.persistentStoragePath | quote }}
          resources:
            requests:
              cpu: 10m
              memory: 10Mi

        - image: {{ .Values.images.php | quote }}
          name: "php"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - containerPort: 9000
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 2
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: lagoon-env
          env:
            # LAGOON_GIT_SHA is injected directly and not loaded via `lagoon-env` config
            # This will cause the cli to redeploy on every deployment, even the files have not changed
            - name: LAGOON_GIT_SHA
              value: {{ .Values.gitSha | quote }}
            - name: NGINX_FASTCGI_PASS
              value: '127.0.0.1'
          volumeMounts:
            - name: {{ .Values.persistentStorageName }}
              mountPath: {{ .Values.persistentStoragePath | quote }}
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
