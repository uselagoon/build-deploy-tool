apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mongodb-single.fullname" . }}
  labels:
    {{- include "mongodb-single.labels" . | nindent 4 }}
  annotations:
    {{- include "mongodb-single.annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "mongodb-single.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mongodb-single.labels" . | nindent 8 }}
      annotations:
        {{- include "mongodb-single.annotations" . | nindent 8 }}
        k8up.syn.tools/backupcommand: /bin/sh -c '/bin/busybox tar -cf - -C {{ .Values.persistentStorage.path | quote }} .  --exclude="lost\+found"'
        k8up.syn.tools/file-extension: .{{ include "mongodb-single.fullname" . }}.tar
        lagoon.sh/configMapSha: {{ .Values.configMapSha | quote }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: {{ include "mongodb-single.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ include "mongodb-single.fullname" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: CRONJOBS
              value: {{ .Values.inPodCronjobs | quote }}
            - name: LAGOON_GIT_SHA
              value: {{ .Values.gitSha | quote }}
          envFrom:
            - configMapRef:
                name: lagoon-env
          ports:
          - containerPort: 27017
            protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 1
            timeoutSeconds: 1
          volumeMounts:
            - name: {{ include "mongodb-single.fullname" . }}
              mountPath: {{ .Values.persistentStorage.path | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
