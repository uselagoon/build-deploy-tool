# Default values for mongodb-single.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image: ""
environmentType: production
persistentStorage:
  size: 5Gi
  path: "/data/db"

imagePullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  fsGroup: 0

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 27017

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: mongodb-single
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

annotations: {}

resources:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 10m
    memory: 10Mi

nodeSelector: {}

cronjobNodeSelector: {}

tolerations: []

cronjobTolerations: []

affinity: {}

cronjobAffinity: {}

inPodCronjobs: ""

tls_acme: false
routesAutogenerateInsecure: Allow

configMapSha: ""

useSpot: false

cronjobUseSpot: false