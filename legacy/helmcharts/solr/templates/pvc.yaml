apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "solr.persistentStorageName" . }}
  labels:
    {{- include "solr.labels" . | nindent 4 }}
  annotations:
    appuio.ch/backup: "false"
    {{- include "solr.annotations" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistentStorage.size | quote }}
