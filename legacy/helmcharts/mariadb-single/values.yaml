# Default values for mariadb-single.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image: ""
environmentType: production
persistentStorage:
  # name: "mariadb" #don't use this, use the fullname and append -data to it in pvc.yaml so that if one or more are deployed there is no clash
  size: 5Gi
  path: "/var/lib/mysql"

imagePullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3066

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: mariadb-single
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

annotations: {}

resources:
  requests:
    cpu: 10m
    memory: 10Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

cronjobs: {}

tls_acme: false
routesAutogenerateInsecure: Allow