{{- if .Values.routesAutogenerateEnabled -}}
{{- $fullName := include "nginx.fullname" . -}}
{{- $host := include "nginx.autogeneratedHost" . -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    lagoon/autogenerated: "true"
    {{- include "nginx.labels" . | nindent 4 }}
spec:
  annotations:
    # force-ssl-redirect handling
    {{ if eq .Values.routesAutogenerateInsecure "Allow"}}
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    {{ else if eq .Values.routesAutogenerateInsecure "Redirect"}}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    {{ else if eq .Values.routesAutogenerateInsecure "None"}}
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    {{ end }}
spec:
  {{if ne .Values.routesAutogenerateInsecure "None"}}
  tls:
    - hosts:
        -   {{ $host | quote }}
  {{ end}}
  rules:
    - host: {{ $host | quote }}
      http:
        paths:
          - backend:
              serviceName: {{ $fullName }}
              servicePort: {{ .Values.service.port }}
{{- end }}
