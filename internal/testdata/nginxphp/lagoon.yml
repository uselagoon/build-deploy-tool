docker-compose-yaml: internal/testdata/nginxphp/docker-compose.yml

routes:
  autogenerate:
    enabled: true
    insecure: Redirect

environment_variables:
  git_sha: "true"

environments:
  main:
    routes:
      - nginx:
          - example.com

  develop:
    cronjobs:
      - name: cron
        schedule: "*/15 * * * *"
        command: echo "test"
        service: nginx
        container: php
      - name: cron2
        schedule: "30 1 * * *"
        command: echo "test"
        service: nginx
        container: php