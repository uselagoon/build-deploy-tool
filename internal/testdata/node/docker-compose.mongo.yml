version: '2'
services:
  node:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: node.dockerfile
    labels:
      lagoon.type: node
    volumes:
      - .:/app:delegated
    environment:
      - LAGOON_LOCALDEV_HTTP_PORT=3000
      - LAGOON_ROUTE=http://node.docker.amazee.io

  mongo:
    image: fake/mongo:latest
    labels:
      lagoon.type: mongo
    ports:
      - "27100" # exposes the port 9200 with a random local port, find it with `docker-compose port opensearch 9200`
    volumes:
      - data:/mongo/data

  mongo2:
    image: fake/mongo:latest
    labels:
      lagoon.type: mongodb
    ports:
      - "27100" # exposes the port 9200 with a random local port, find it with `docker-compose port opensearch 9200`
    volumes:
      - data2:/mongo/data

  mongo3:
    image: fake/mongo:latest
    labels:
      lagoon.type: mongo-shared
    ports:
      - "27100" # exposes the port 9200 with a random local port, find it with `docker-compose port opensearch 9200`
    volumes:
      - data3:/mongo/data

networks:
  amazeeio-network:
    external: true

volumes:
  data:
    {}
  data2:
    {}
  data3:
    {}