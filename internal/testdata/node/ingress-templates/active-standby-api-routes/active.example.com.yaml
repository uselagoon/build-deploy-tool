---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    fastly.amazee.io/watch: "false"
    idling.amazee.io/disable-request-verification: "false"
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    lagoon.sh/branch: prod-left
    lagoon.sh/version: v2.7.x
    monitor.stakater.com/enabled: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  creationTimestamp: null
  labels:
    activestandby.lagoon.sh/migrate: "true"
    app.kubernetes.io/instance: active.example.com
    app.kubernetes.io/managed-by: build-deploy-tool
    app.kubernetes.io/name: custom-ingress
    lagoon.sh/autogenerated: "false"
    lagoon.sh/buildType: branch
    lagoon.sh/environment: prod-left
    lagoon.sh/environmentType: production
    lagoon.sh/project: example-project
    lagoon.sh/service: active.example.com
    lagoon.sh/service-type: custom-ingress
    lagoon.sh/template: custom-ingress-0.1.0
    route.lagoon.sh/source: api
  name: active.example.com
spec:
  rules:
  - host: active.example.com
    http:
      paths:
      - backend:
          service:
            name: node
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - active.example.com
    secretName: active.example.com-tls
status:
  loadBalancer: {}
