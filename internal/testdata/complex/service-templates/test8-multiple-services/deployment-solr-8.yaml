---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    lagoon.sh/branch: main
    lagoon.sh/version: v2.7.x
  creationTimestamp: null
  labels:
    app.kubernetes.io/instance: solr-8
    app.kubernetes.io/managed-by: build-deploy-tool
    app.kubernetes.io/name: solr-php-persistent
    lagoon.sh/buildType: branch
    lagoon.sh/environment: main
    lagoon.sh/environmentType: production
    lagoon.sh/project: example-project
    lagoon.sh/service: solr-8
    lagoon.sh/service-type: solr-php-persistent
    lagoon.sh/template: solr-php-persistent-0.1.0
  name: solr-8
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: solr-8
      app.kubernetes.io/name: solr-php-persistent
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8up.syn.tools/backupcommand: /bin/sh -c 'tar -cf - -C "/var/solr" --exclude="lost\+found"
          . || [ $? -eq 1 ]'
        k8up.syn.tools/file-extension: .solr-8.tar
        lagoon.sh/branch: main
        lagoon.sh/configMapSha: abcdefg1234567890
        lagoon.sh/version: v2.7.x
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: solr-8
        app.kubernetes.io/managed-by: build-deploy-tool
        app.kubernetes.io/name: solr-php-persistent
        lagoon.sh/buildType: branch
        lagoon.sh/environment: main
        lagoon.sh/environmentType: production
        lagoon.sh/project: example-project
        lagoon.sh/service: solr-8
        lagoon.sh/service-type: solr-php-persistent
        lagoon.sh/template: solr-php-persistent-0.1.0
    spec:
      containers:
      - env:
        - name: LAGOON_GIT_SHA
          value: abcdefg123456
        - name: CRONJOBS
        - name: SERVICE_NAME
          value: solr-8
        envFrom:
        - secretRef:
            name: lagoon-platform-env
        - secretRef:
            name: lagoon-env
        image: harbor.example/example-project/main/solr-8@sha256:b2001babafaa8128fe89aa8fd11832cade59931d14c3de5b3ca32e2a010fbaa8
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 5
          initialDelaySeconds: 90
          tcpSocket:
            port: 8983
          timeoutSeconds: 3
        name: solr
        ports:
        - containerPort: 8983
          name: 8983-tcp
          protocol: TCP
        readinessProbe:
          initialDelaySeconds: 1
          periodSeconds: 3
          tcpSocket:
            port: 8983
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext: {}
        volumeMounts:
        - mountPath: /var/solr
          name: solr-8
      enableServiceLinks: false
      imagePullSecrets:
      - name: lagoon-internal-registry-secret
      priorityClassName: lagoon-priority-production
      securityContext:
        fsGroup: 0
      volumes:
      - name: solr-8
        persistentVolumeClaim:
          claimName: solr-8
status: {}
