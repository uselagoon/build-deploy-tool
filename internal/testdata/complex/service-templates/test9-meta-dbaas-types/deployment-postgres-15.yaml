---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    lagoon.sh/branch: main
    lagoon.sh/version: v2.19.0
  creationTimestamp: null
  labels:
    app.kubernetes.io/instance: postgres-15
    app.kubernetes.io/managed-by: build-deploy-tool
    app.kubernetes.io/name: postgres-single
    lagoon.sh/buildType: branch
    lagoon.sh/environment: main
    lagoon.sh/environmentType: production
    lagoon.sh/project: example-project
    lagoon.sh/service: postgres-15
    lagoon.sh/service-type: postgres-single
    lagoon.sh/template: postgres-single-0.1.0
  name: postgres-15
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: postgres-15
      app.kubernetes.io/name: postgres-single
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8up.syn.tools/backupcommand: /bin/sh -c "PGPASSWORD=$POSTGRES_PASSWORD pg_dump
          --host=localhost --port=$POSTGRES_15_SERVICE_PORT --dbname=$POSTGRES_DB
          --username=$POSTGRES_USER --format=t -w"
        k8up.syn.tools/file-extension: .postgres-15.tar
        lagoon.sh/branch: main
        lagoon.sh/configMapSha: abcdefg1234567890
        lagoon.sh/version: v2.19.0
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: postgres-15
        app.kubernetes.io/managed-by: build-deploy-tool
        app.kubernetes.io/name: postgres-single
        lagoon.sh/buildType: branch
        lagoon.sh/environment: main
        lagoon.sh/environmentType: production
        lagoon.sh/project: example-project
        lagoon.sh/service: postgres-15
        lagoon.sh/service-type: postgres-single
        lagoon.sh/template: postgres-single-0.1.0
    spec:
      containers:
      - env:
        - name: LAGOON_GIT_SHA
          value: abcdefg123456
        - name: CRONJOBS
        - name: SERVICE_NAME
          value: postgres-15
        envFrom:
        - secretRef:
            name: lagoon-platform-env
        - secretRef:
            name: lagoon-env
        image: harbor.example/example-project/main/postgres-15@sha256:b2001babafaa8128fe89aa8fd11832cade59931d14c3de5b3ca32e2a010fbaa8
        imagePullPolicy: Always
        livenessProbe:
          initialDelaySeconds: 120
          periodSeconds: 5
          tcpSocket:
            port: 5432
        name: postgres-single
        ports:
        - containerPort: 5432
          name: 5432-tcp
          protocol: TCP
        readinessProbe:
          initialDelaySeconds: 1
          tcpSocket:
            port: 5432
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-15
      enableServiceLinks: true
      imagePullSecrets:
      - name: lagoon-internal-registry-secret
      priorityClassName: lagoon-priority-production
      securityContext:
        fsGroup: 0
      volumes:
      - name: postgres-15
        persistentVolumeClaim:
          claimName: postgres-15
status: {}
