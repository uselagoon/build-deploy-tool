---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    lagoon.sh/branch: main
    lagoon.sh/version: v2.7.x
  creationTimestamp: null
  labels:
    app.kubernetes.io/instance: nginx-php
    app.kubernetes.io/managed-by: build-deploy-tool
    app.kubernetes.io/name: nginx-php-persistent
    lagoon.sh/buildType: branch
    lagoon.sh/environment: main
    lagoon.sh/environmentType: production
    lagoon.sh/project: example-project
    lagoon.sh/service: nginx-php
    lagoon.sh/service-type: nginx-php-persistent
    lagoon.sh/template: nginx-php-persistent-0.1.0
  name: nginx-php
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: nginx-php
      app.kubernetes.io/name: nginx-php-persistent
  strategy: {}
  template:
    metadata:
      annotations:
        lagoon.sh/branch: main
        lagoon.sh/configMapSha: abcdefg1234567890
        lagoon.sh/version: v2.7.x
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: nginx-php
        app.kubernetes.io/managed-by: build-deploy-tool
        app.kubernetes.io/name: nginx-php-persistent
        lagoon.sh/buildType: branch
        lagoon.sh/environment: main
        lagoon.sh/environmentType: production
        lagoon.sh/project: example-project
        lagoon.sh/service: nginx-php
        lagoon.sh/service-type: nginx-php-persistent
        lagoon.sh/template: nginx-php-persistent-0.1.0
    spec:
      containers:
      - env:
        - name: NGINX_FASTCGI_PASS
          value: 127.0.0.1
        - name: LAGOON_GIT_SHA
          value: "0000000000000000000000000000000000000000"
        - name: CRONJOBS
        - name: SERVICE_NAME
          value: nginx-php
        envFrom:
        - configMapRef:
            name: lagoon-env
        image: harbor.example/example-project/main/nginx@sha256:b2001babafaa8128fe89aa8fd11832cade59931d14c3de5b3ca32e2a010fbaa8
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /nginx_status
            port: 50000
          initialDelaySeconds: 900
          timeoutSeconds: 3
        name: nginx
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /nginx_status
            port: 50000
          initialDelaySeconds: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 100m
          requests:
            cpu: 50m
            memory: 10Mi
        securityContext: {}
        volumeMounts:
        - mountPath: /app/docroot/sites/default/files/
          name: nginx-php
      - env:
        - name: NGINX_FASTCGI_PASS
          value: 127.0.0.1
        - name: LAGOON_GIT_SHA
          value: "0000000000000000000000000000000000000000"
        - name: SERVICE_NAME
          value: nginx-php
        envFrom:
        - configMapRef:
            name: lagoon-env
        image: harbor.example/example-project/main/php@sha256:b2001babafaa8128fe89aa8fd11832cade59931d14c3de5b3ca32e2a010fbaa8
        imagePullPolicy: Always
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 10
          tcpSocket:
            port: 9000
        name: php
        ports:
        - containerPort: 9000
          name: php
          protocol: TCP
        readinessProbe:
          initialDelaySeconds: 2
          periodSeconds: 10
          tcpSocket:
            port: 9000
        resources:
          limits:
            cpu: 200m
          requests:
            cpu: 20m
            memory: 100Mi
        securityContext: {}
        volumeMounts:
        - mountPath: /app/docroot/sites/default/files/
          name: nginx-php
        - mountPath: /app/docroot/sites/default/files//php
          name: nginx-php-twig
      enableServiceLinks: false
      imagePullSecrets:
      - name: lagoon-internal-registry-secret
      priorityClassName: lagoon-priority-production
      volumes:
      - name: nginx-php
        persistentVolumeClaim:
          claimName: nginx-php
      - emptyDir: {}
        name: nginx-php-twig
status: {}
