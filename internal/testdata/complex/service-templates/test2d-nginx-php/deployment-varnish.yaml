---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    lagoon.sh/branch: main
    lagoon.sh/version: v2.7.x
  creationTimestamp: null
  labels:
    app.kubernetes.io/instance: varnish
    app.kubernetes.io/managed-by: build-deploy-tool
    app.kubernetes.io/name: varnish
    lagoon.sh/buildType: branch
    lagoon.sh/environment: main
    lagoon.sh/environmentType: production
    lagoon.sh/project: example-project
    lagoon.sh/service: varnish
    lagoon.sh/service-type: varnish
    lagoon.sh/template: varnish-0.1.0
  name: varnish
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: varnish
      app.kubernetes.io/name: varnish
  strategy: {}
  template:
    metadata:
      annotations:
        lagoon.sh/branch: main
        lagoon.sh/configMapSha: abcdefg1234567890
        lagoon.sh/version: v2.7.x
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: varnish
        app.kubernetes.io/managed-by: build-deploy-tool
        app.kubernetes.io/name: varnish
        lagoon.sh/buildType: branch
        lagoon.sh/environment: main
        lagoon.sh/environmentType: production
        lagoon.sh/project: example-project
        lagoon.sh/service: varnish
        lagoon.sh/service-type: varnish
        lagoon.sh/template: varnish-0.1.0
    spec:
      containers:
      - env:
        - name: LAGOON_GIT_SHA
          value: "0000000000000000000000000000000000000000"
        - name: CRONJOBS
        - name: SERVICE_NAME
          value: varnish
        envFrom:
        - configMapRef:
            name: lagoon-env
        image: harbor.example/example-project/main/varnish@sha256:b2001babafaa8128fe89aa8fd11832cade59931d14c3de5b3ca32e2a010fbaa8
        imagePullPolicy: Always
        livenessProbe:
          initialDelaySeconds: 60
          tcpSocket:
            port: 8080
          timeoutSeconds: 10
        name: varnish
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 6082
          name: controlport
          protocol: TCP
        readinessProbe:
          initialDelaySeconds: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 1
        resources:
          limits:
            ephemeral-storage: 160Gi
            memory: 16Gi
          requests:
            cpu: 10m
            ephemeral-storage: 1Gi
            memory: 10Mi
        securityContext: {}
      enableServiceLinks: false
      imagePullSecrets:
      - name: lagoon-internal-registry-secret
      priorityClassName: lagoon-priority-production
      securityContext:
        fsGroup: 10001
        runAsGroup: 0
        runAsUser: 10000
status: {}
