---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    lagoon.sh/branch: main
    lagoon.sh/version: v2.7.x
  creationTimestamp: null
  labels:
    app.kubernetes.io/instance: cli
    app.kubernetes.io/managed-by: build-deploy-tool
    app.kubernetes.io/name: cli-persistent
    lagoon.sh/buildType: branch
    lagoon.sh/environment: main
    lagoon.sh/environmentType: production
    lagoon.sh/project: example-project
    lagoon.sh/service: cli
    lagoon.sh/service-type: cli-persistent
    lagoon.sh/template: cli-persistent-0.1.0
  name: cli
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: cli
      app.kubernetes.io/name: cli-persistent
  strategy: {}
  template:
    metadata:
      annotations:
        lagoon.sh/branch: main
        lagoon.sh/configMapSha: abcdefg1234567890
        lagoon.sh/version: v2.7.x
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: cli
        app.kubernetes.io/managed-by: build-deploy-tool
        app.kubernetes.io/name: cli-persistent
        lagoon.sh/buildType: branch
        lagoon.sh/environment: main
        lagoon.sh/environmentType: production
        lagoon.sh/project: example-project
        lagoon.sh/service: cli
        lagoon.sh/service-type: cli-persistent
        lagoon.sh/template: cli-persistent-0.1.0
    spec:
      containers:
      - env:
        - name: LAGOON_GIT_SHA
          value: "0000000000000000000000000000000000000000"
        - name: CRONJOBS
          value: |
            3,18,33,48 * * * * drush cron
        - name: SERVICE_NAME
          value: cli
        envFrom:
        - configMapRef:
            name: lagoon-env
        image: harbor.example/example-project/main/cli@sha256:b2001babafaa8128fe89aa8fd11832cade59931d14c3de5b3ca32e2a010fbaa8
        imagePullPolicy: Always
        name: cli
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - if [ -x /bin/entrypoint-readiness ]; then /bin/entrypoint-readiness;
              fi
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 2
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext: {}
        volumeMounts:
        - mountPath: /var/run/secrets/lagoon/sshkey/
          name: lagoon-sshkey
          readOnly: true
        - mountPath: /app/docroot/sites/default/files//php
          name: nginx-php-twig
        - mountPath: /app/docroot/sites/default/files/
          name: nginx-php
      enableServiceLinks: false
      imagePullSecrets:
      - name: lagoon-internal-registry-secret
      priorityClassName: lagoon-priority-production
      securityContext:
        fsGroup: 10001
        runAsGroup: 0
        runAsUser: 10000
      volumes:
      - name: lagoon-sshkey
        secret:
          defaultMode: 420
          secretName: lagoon-sshkey
      - emptyDir: {}
        name: nginx-php-twig
      - name: nginx-php
        persistentVolumeClaim:
          claimName: nginx-php
status: {}
