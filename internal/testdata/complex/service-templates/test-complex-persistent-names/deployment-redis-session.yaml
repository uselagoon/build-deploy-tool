---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    lagoon.sh/branch: main
    lagoon.sh/version: v2.7.x
  creationTimestamp: null
  labels:
    app.kubernetes.io/instance: redis-session
    app.kubernetes.io/managed-by: build-deploy-tool
    app.kubernetes.io/name: redis-persistent
    lagoon.sh/buildType: branch
    lagoon.sh/environment: main
    lagoon.sh/environmentType: production
    lagoon.sh/project: example-project
    lagoon.sh/service: redis-session
    lagoon.sh/service-type: redis-persistent
    lagoon.sh/template: redis-persistent-0.1.0
  name: redis-session
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: redis-session
      app.kubernetes.io/name: redis-persistent
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8up.syn.tools/backupcommand: /bin/sh -c "timeout 5400 tar -cf - -C /data
          ."
        k8up.syn.tools/file-extension: .redis-session.tar
        lagoon.sh/branch: main
        lagoon.sh/configMapSha: abcdefg1234567890
        lagoon.sh/version: v2.7.x
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: redis-session
        app.kubernetes.io/managed-by: build-deploy-tool
        app.kubernetes.io/name: redis-persistent
        lagoon.sh/buildType: branch
        lagoon.sh/environment: main
        lagoon.sh/environmentType: production
        lagoon.sh/project: example-project
        lagoon.sh/service: redis-session
        lagoon.sh/service-type: redis-persistent
        lagoon.sh/template: redis-persistent-0.1.0
    spec:
      containers:
      - env:
        - name: LAGOON_GIT_SHA
          value: "0000000000000000000000000000000000000000"
        - name: CRONJOBS
        - name: SERVICE_NAME
          value: redis-session
        envFrom:
        - configMapRef:
            name: lagoon-env
        image: harbor.example/example-project/main/redis-session@sha256:b2001babafaa8128fe89aa8fd11832cade59931d14c3de5b3ca32e2a010fbaa8
        imagePullPolicy: Always
        livenessProbe:
          initialDelaySeconds: 120
          tcpSocket:
            port: 6379
          timeoutSeconds: 1
        name: redis
        ports:
        - containerPort: 6379
          name: 6379-tcp
          protocol: TCP
        readinessProbe:
          initialDelaySeconds: 1
          tcpSocket:
            port: 6379
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext: {}
        volumeMounts:
        - mountPath: /data
          name: redis-session
      enableServiceLinks: false
      imagePullSecrets:
      - name: lagoon-internal-registry-secret
      priorityClassName: lagoon-priority-production
      volumes:
      - name: redis-session
        persistentVolumeClaim:
          claimName: redis-session
status: {}
