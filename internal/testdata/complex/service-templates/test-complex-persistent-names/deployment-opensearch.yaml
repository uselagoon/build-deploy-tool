---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    lagoon.sh/branch: main
    lagoon.sh/version: v2.7.x
  creationTimestamp: null
  labels:
    app.kubernetes.io/instance: opensearch
    app.kubernetes.io/managed-by: build-deploy-tool
    app.kubernetes.io/name: opensearch-persistent
    lagoon.sh/buildType: branch
    lagoon.sh/environment: main
    lagoon.sh/environmentType: production
    lagoon.sh/project: example-project
    lagoon.sh/service: opensearch
    lagoon.sh/service-type: opensearch-persistent
    lagoon.sh/template: opensearch-persistent-0.1.0
  name: opensearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: opensearch
      app.kubernetes.io/name: opensearch-persistent
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8up.syn.tools/backupcommand: /bin/sh -c "tar -cf - -C /usr/share/opensearch/data
          ."
        k8up.syn.tools/file-extension: .opensearch.tar
        lagoon.sh/branch: main
        lagoon.sh/configMapSha: abcdefg1234567890
        lagoon.sh/version: v2.7.x
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: opensearch
        app.kubernetes.io/managed-by: build-deploy-tool
        app.kubernetes.io/name: opensearch-persistent
        lagoon.sh/buildType: branch
        lagoon.sh/environment: main
        lagoon.sh/environmentType: production
        lagoon.sh/project: example-project
        lagoon.sh/service: opensearch
        lagoon.sh/service-type: opensearch-persistent
        lagoon.sh/template: opensearch-persistent-0.1.0
    spec:
      containers:
      - env:
        - name: LAGOON_GIT_SHA
          value: "0000000000000000000000000000000000000000"
        - name: CRONJOBS
        - name: SERVICE_NAME
          value: opensearch
        envFrom:
        - configMapRef:
            name: lagoon-env
        image: harbor.example/example-project/main/opensearch@sha256:b2001babafaa8128fe89aa8fd11832cade59931d14c3de5b3ca32e2a010fbaa8
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 120
        name: opensearch
        ports:
        - containerPort: 9200
          name: 9200-tcp
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 20
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext: {}
        volumeMounts:
        - mountPath: /usr/share/opensearch/data
          name: opensearch
      enableServiceLinks: false
      imagePullSecrets:
      - name: lagoon-internal-registry-secret
      initContainers:
      - command:
        - sh
        - -c
        - |-
          set -xe
          DESIRED="262144"
          CURRENT=$(sysctl -n vm.max_map_count)
          if [ "$DESIRED" -gt "$CURRENT" ]; then
            sysctl -w vm.max_map_count=$DESIRED
          fi
        image: library/busybox:latest
        imagePullPolicy: IfNotPresent
        name: set-max-map-count
        resources: {}
        securityContext:
          privileged: true
          runAsUser: 0
      priorityClassName: lagoon-priority-production
      securityContext:
        fsGroup: 0
      volumes:
      - name: opensearch
        persistentVolumeClaim:
          claimName: opensearch
status: {}
