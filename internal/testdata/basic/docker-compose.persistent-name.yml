version: '2'
services:
  basic:
    build:
      context: internal/testdata/basic/docker
      dockerfile: basic.dockerfile
    labels:
      lagoon.service.port: 5672
      lagoon.service.usecomposeports: true
      lagoon.autogeneratedroute: false
      lagoon.type: basic-persistent
      lagoon.persistent: /var/lib/basic
      lagoon.persistent.name: basic-data
    ports:
      - '5672'
      - '15672:15672'
