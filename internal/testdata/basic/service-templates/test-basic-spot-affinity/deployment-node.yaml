---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    lagoon.sh/branch: main
    lagoon.sh/version: v2.7.x
  creationTimestamp: null
  labels:
    app.kubernetes.io/instance: node
    app.kubernetes.io/managed-by: build-deploy-tool
    app.kubernetes.io/name: basic
    lagoon.sh/buildType: branch
    lagoon.sh/environment: main
    lagoon.sh/environmentType: development
    lagoon.sh/project: example-project
    lagoon.sh/service: node
    lagoon.sh/service-type: basic
    lagoon.sh/spot: "true"
    lagoon.sh/template: basic-0.1.0
  name: node
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: node
      app.kubernetes.io/name: basic
  strategy: {}
  template:
    metadata:
      annotations:
        lagoon.sh/branch: main
        lagoon.sh/configMapSha: abcdefg1234567890
        lagoon.sh/version: v2.7.x
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: node
        app.kubernetes.io/managed-by: build-deploy-tool
        app.kubernetes.io/name: basic
        lagoon.sh/buildType: branch
        lagoon.sh/environment: main
        lagoon.sh/environmentType: development
        lagoon.sh/project: example-project
        lagoon.sh/service: node
        lagoon.sh/service-type: basic
        lagoon.sh/spot: "true"
        lagoon.sh/template: basic-0.1.0
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: lagoon.sh/spot
                operator: Exists
            weight: 1
      containers:
      - env:
        - name: LAGOON_GIT_SHA
          value: abcdefg123456
        - name: CRONJOBS
        - name: SERVICE_NAME
          value: node
        envFrom:
        - configMapRef:
            name: lagoon-env
        image: harbor.example/example-project/main/node@sha256:b2001babafaa8128fe89aa8fd11832cade59931d14c3de5b3ca32e2a010fbaa8
        imagePullPolicy: Always
        livenessProbe:
          initialDelaySeconds: 60
          tcpSocket:
            port: 1234
          timeoutSeconds: 10
        name: basic
        ports:
        - containerPort: 1234
          name: tcp-1234
          protocol: TCP
        - containerPort: 8191
          name: tcp-8191
          protocol: TCP
        - containerPort: 9001
          name: udp-9001
          protocol: UDP
        readinessProbe:
          initialDelaySeconds: 1
          tcpSocket:
            port: 1234
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext: {}
      enableServiceLinks: false
      imagePullSecrets:
      - name: lagoon-internal-registry-secret
      priorityClassName: lagoon-priority-development
      securityContext:
        fsGroup: 10001
        runAsGroup: 0
        runAsUser: 10000
      tolerations:
      - effect: NoSchedule
        key: lagoon.sh/spot
        operator: Exists
      - effect: PreferNoSchedule
        key: lagoon.sh/spot
        operator: Exists
      topologySpreadConstraints:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - basic
          - key: app.kubernetes.io/instance
            operator: In
            values:
            - node
          - key: lagoon.sh/project
            operator: In
            values:
            - example-project
          - key: lagoon.sh/environment
            operator: In
            values:
            - main
        maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
status: {}
