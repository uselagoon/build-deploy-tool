---
apiVersion: batch/v1
kind: CronJob
metadata:
  annotations:
    lagoon.sh/branch: main
    lagoon.sh/version: v2.7.x
  creationTimestamp: null
  labels:
    app.kubernetes.io/instance: cronjob-basic
    app.kubernetes.io/managed-by: build-deploy-tool
    app.kubernetes.io/name: cronjob-basic
    lagoon.sh/buildType: branch
    lagoon.sh/environment: main
    lagoon.sh/environmentType: production
    lagoon.sh/project: example-project
    lagoon.sh/service: basic
    lagoon.sh/service-type: basic
    lagoon.sh/template: basic-0.1.0
  name: cronjob-basic-env
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      template:
        metadata:
          annotations:
            lagoon.sh/branch: main
            lagoon.sh/configMapSha: abcdefg1234567890
            lagoon.sh/version: v2.7.x
          creationTimestamp: null
          labels:
            app.kubernetes.io/instance: cronjob-basic
            app.kubernetes.io/managed-by: build-deploy-tool
            app.kubernetes.io/name: cronjob-basic
            lagoon.sh/buildType: branch
            lagoon.sh/environment: main
            lagoon.sh/environmentType: production
            lagoon.sh/project: example-project
            lagoon.sh/service: basic
            lagoon.sh/service-type: basic
            lagoon.sh/template: basic-0.1.0
        spec:
          containers:
          - command:
            - /lagoon/cronjob.sh
            - env
            env:
            - name: LAGOON_GIT_SHA
              value: "0000000000000000000000000000000000000000"
            - name: SERVICE_NAME
              value: basic
            envFrom:
            - configMapRef:
                name: lagoon-env
            image: harbor.example/example-project/main/basic@sha256:b2001babafaa8128fe89aa8fd11832cade59931d14c3de5b3ca32e2a010fbaa8
            imagePullPolicy: Always
            name: cronjob-basic-env
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
            securityContext: {}
            volumeMounts:
            - mountPath: /var/run/secrets/lagoon/sshkey/
              name: lagoon-sshkey
              readOnly: true
          dnsConfig:
            options:
            - name: timeout
              value: "60"
            - name: attempts
              value: "10"
          enableServiceLinks: false
          imagePullSecrets:
          - name: lagoon-internal-registry-secret
          priorityClassName: lagoon-priority-production
          restartPolicy: Never
          volumes:
          - name: lagoon-sshkey
            secret:
              defaultMode: 420
              secretName: lagoon-sshkey
  schedule: 18,48 * * * *
  startingDeadlineSeconds: 240
  successfulJobsHistoryLimit: 0
status: {}
