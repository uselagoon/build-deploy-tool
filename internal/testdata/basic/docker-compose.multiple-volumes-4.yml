version: '2'
services:
  node:
    networks:
      - amazeeio-network
      - default
    build:
      context: internal/testdata/basic/docker
      dockerfile: basic.dockerfile
    labels:
      lagoon.type: basic
      lagoon.volumes.node.path: /data
    volumes:
      - node:/data

  mariadb:
    image: uselagoon/mariadb-10.5-drupal:latest
    labels:
      lagoon.type: none
    volumes:
      - db:/var/lib/mysql

networks:
  amazeeio-network:
    external: true

volumes:
  node:
    labels:
      lagoon.type: nfs
      lagoon.nfs.server: nfsserver.example.com
      lagoon.nfs.server.path: /nfs/volume/path
  db:
    labels:
      # this label is not technically needed, but explicit
      lagoon.type: none 
  notused:
    labels:
      # as there is no `lagoon.volumes.notused.path` defined anywhere, it will not be created or mounted
      lagoon.type: persistent
  logs:
    {}