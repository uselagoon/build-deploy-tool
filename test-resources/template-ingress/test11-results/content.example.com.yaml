---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    fastly.amazee.io/watch: "false"
    ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/tls-acme: "false"
    lagoon.sh/branch: production
    lagoon.sh/version: v2.7.x
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    route.lagoon.sh/path-override: /api/v1
  creationTimestamp: null
  labels:
    app.kubernetes.io/instance: content.example.com
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: custom-ingress
    dioscuri.amazee.io/migrate: "false"
    helm.sh/chart: custom-ingress-0.1.0
    lagoon.sh/autogenerated: "false"
    lagoon.sh/buildType: branch
    lagoon.sh/environment: production
    lagoon.sh/environmentType: production
    lagoon.sh/project: content-example-com
    lagoon.sh/service: content.example.com
    lagoon.sh/service-type: custom-ingress
    route.lagoon.sh/primary: "true"
  name: content.example.com
spec:
  rules:
  - host: content.example.com
    http:
      paths:
      - backend:
          service:
            name: nginx-php
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - content.example.com
    secretName: content.example.com-tls
status:
  loadBalancer: {}
